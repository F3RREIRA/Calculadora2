<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>F3RREIRA</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|VT323" rel="stylesheet">
</head>
<body>
  <div class="calcWrapper">
    <div class="screenBase">
      <div class="screen">Calculadora V2</div>
    </div>
    <div class="buttons">
      <button class="ac-del" value="ac" data-type="reset">AC</button>
      <button class="ac-del" value="del" data-type="delete">DEL</button>
      <button value="/" data-type="operation">รท</button>
      <button value="*" data-type="operation">x</button>
      <button value="7" data-type="number">7</button>
      <button value="8" data-type="number">8</button>
      <button value="9" data-type="number">9</button>
      <button value="-" data-type="operation">-</button>
      <button value="4" data-type="number">4</button>
      <button value="5" data-type="number">5</button>
      <button value="6" data-type="number">6</button>
      <button value="+" data-type="operation">+</button>
      <button value="1" data-type="number">1</button>
      <button value="2" data-type="number">2</button>
      <button value="3" data-type="number">3</button>
      <button class="hidden">_</button>
      <button class="zero" value="0" data-type="number">0</button>
      <button value="." data-type="number">.</button>
      <button class="equal" value="=" data-type="operation">=</button>
    </div>
  </div>
  <script language="JavaScript" src="./calc.js"></script>
</body>
</html>
